<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostrik | Identidad que conecta</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #2de1c2;
      font-size: 2rem;
      text-align: center;
    }
    p {
      font-size: 1rem;
      line-height: 1.5;
      text-align: center;
    }
    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #334155;
      color: #fff;
    }
    button {
      background-color: #2de1c2;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #25bfa5;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
  <script>
    function enviarWhatsApp() {
      const nombre = document.getElementById('nombre').value;
      const instagram = document.getElementById('instagram').value;
      const email = document.getElementById('email').value;
      const problema = document.getElementById('problema').value;

      const mensaje = `Hola Nostrik, soy ${nombre}. Me interesa la guía gratuita. Mi cuenta de Instagram es ${instagram}. Siento que ${problema}. Puedes escribirme a ${email}`;
      const url = `https://wa.me/51956044956?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Guía rápida para emprendedores</h1>
    <p>
      Descubre en menos de 2 minutos si tu marca está lista para triunfar en redes sociales. Llena el formulario y te enviaremos nuestra guía exclusiva por WhatsApp.
    </p>
    <form onsubmit="event.preventDefault(); enviarWhatsApp();">
      <input type="text" id="nombre" placeholder="Nombre de tu negocio" required>
      <input type="text" id="instagram" placeholder="@tucuenta">
      <input type="email" id="email" placeholder="Tu correo" required>
      <textarea id="problema" rows="4" placeholder="¿Qué sientes que no está funcionando en tus redes?"></textarea>
      <button type="submit">¡Quiero mi guía!</button>
    </form>
  </div>
  <div class="footer">
    Nostrik © 2025 | Identidad que conecta. Estrategia que transforma.
  </div>
</body>
</html>
